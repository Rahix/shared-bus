[package]
name = "shared-bus"
version = "0.2.2"
authors = ["Rahix <rahix@rahix.de>"]
edition = "2018"

description = "Abstraction for sharing a bus between multiple devices."
repository = "https://github.com/Rahix/shared-bus"
documentation = "https://docs.rs/shared-bus"
readme = "README.md"
keywords = ["embedded-hal", "embedded-hal-impl", "i2c", "spi", "bus"]
categories = ["embedded", "no-std"]
license = "MIT OR Apache-2.0"

[package.metadata.docs.rs]
all-features = true

[dependencies]
embedded-hal = "1.0.0-alpha.4"
once_cell = { version = "1.4.0", optional = true }
cortex-m = { version = "0.6.3", optional = true }

[dev-dependencies]
embedded-hal-mock = "0.7.0"

[features]
std = ["once_cell"]


[patch.crates-io]
embedded-hal = { git = "https://github.com/ryankurte/embedded-hal", branch = "feature/spi-cs" }
embedded-hal-mock = { git = "https://github.com/ryankurte/embedded-hal-mock", branch="support-eh-v1.0.0-alpha" }
